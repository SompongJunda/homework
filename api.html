<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      .button4 {
        border-radius: 12px;
        color: white;
        background-color: rgb(55, 55, 55);
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>API</b></a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="index.html" class="w3-bar-item w3-button">index</a>
          <a href="java.html" class="w3-bar-item w3-button">java</a>
          <a href="api.html" class="w3-bar-item w3-button">api</a>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width: 1564px">
      <body></body>
      <!-- End page content -->
    </div>

    <hr />
    <h2>Click to change</h2>
    <p id="demo2">Hi</p>
    <button class="button4" onclick="myFunction()">Click me</button>

    <!-- Footer -->

    <hr />
    <footer class="w3-center w3-black w3-padding-16">
      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          title="W3.CSS"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>
    <script>
      function myFunction() {
        fetch("https://catfact.ninja/fact")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            let txt = "";
            for (let x in data) {
              txt += data[x] + " ";
              document.getElementById("demo2").innerHTML = txt;
            }

            return data;
          });
      }
    </script>
  </body>
</html>
